<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>
        8x8 Jintori
    </title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <h1>
        陣取り用システム
    </h1>

    <!--元データの入力-->
    <p>
        step0:元データ
    </p>

    <div class="step0">
        <textarea id="s0-data" cols="100" rows="1"></textarea>
        <input type="button" value="取得" id="s0-import">
    </div>

    <!--提出スコア反映用-->

    <p>
        提出スコア
    </p>

    <div class="step1-input">
        <label>
            ID:<input type="text" size="4" id="score-name">
        </label>

        <label>
            横:<input type="text" size="2" id="score-x">
        </label>

        <label>
            縦:<input type="text" size="2" id="score-y">
        </label>

        <label>
            難易度:<input type="text" size="2" id="score-diff">
        </label>

        <label>
            点数:<input type="text" size="10" id="score-point">
        </label>

        <input type="button" value="確認" id="score-check">
    </div>

    <div class="step1-check">
        <input type="text" size="100" id="score-dataset">
        <input type="button" value="追加" id="score-add">
    </div>

    <div class="step1-list">
        <textarea cols="100" rows="20" id="score-list" disabled></textarea>
    </div>

    <!--通常マスの更新-->

    <p>
        盤面塗り替え
    </p>

    <div class="nurikae-button">
        <input type="button" value="塗り替え" id="nurikae-button">
    </div>

    <div class="step3-button">
        <input type="button" value="横取り、ロック" id="s3-button">
    </div>

    <div class="process-log">
        <textarea cols="100" rows="20" id="process-log" disabled></textarea>
    </div>

    <p>
        盤面テキストデータ
    </p>

</body>

</html>
